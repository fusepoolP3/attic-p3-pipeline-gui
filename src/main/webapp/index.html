          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div id="container" class="container theme-showcase" role="main">	  
		<div class="panel-body">
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-3" style="padding-right: 7px">
					<div id="pipeline-panel" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Pipelines</h3>
						</div>
						<div id="pipeline-panel-body" class="panel-body">
							<div id="pipeline-list" class="list-group">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6" style="padding-right: 3px">
							<button id="add-btn" class="btn btn-primary" type="button">
								<span class="glyphicon glyphicon-plus"></span><span class="glyphicon-button">Add</span>
							</button>  
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6" style="padding-left: 3px">
							<button id="delete-btn" class="btn btn-danger" type="button">
								<span class="glyphicon glyphicon-trash"></span><span class="glyphicon-button">Remove</span>
							</button>  
						</div>
					</div>
				</div>
				<div class="col-md-9 col-sm-9 col-xs-9" style="padding-left: 7px">
					<div id="transformer-panel" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Transformers</h3>
						</div>
						<div id="transformer-panel-body" class="panel-body">
						   <table id="transformer-panel-table" class="table table-bordered table-hover">
							<thead>
							<tr>
								<th width="4%">#</th>
								<th width="34%">Name</th>
								<th width="62%">URI</th>
							</tr>
							</thead>
							<tbody id="transformer-list">
							</tbody>
						  </table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
