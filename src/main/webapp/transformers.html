        <div id="container" class="container theme-showcase" role="main">
			<div class="panel-body">
				<div id="head-panel" class="panel panel-default">	
					<div class="row">
						<div class="col-md-3 col-sm-3 col-xs-3" style="padding-right: 0px">
							<input id="transformer-name" type="text" class="form-control" placeholder="Transformer Name">
						</div>
						<div class="col-md-3 col-sm-3 col-xs-3" style="padding-right: 0px">
							<input id="transformer-uri" type="text" class="form-control" placeholder="Transformer URI">
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4" style="padding-right: 0px">
							<textarea id="transformer-description" class="form-control" style="height: 34px; resize: vertical;" placeholder="Description (Optional)" rows="1"></textarea>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-2">
							<button id="save-btn" class="btn btn-primary" type="button" disabled="disabled" title="Save">
								<span class="glyphicon glyphicon-floppy-disk"></span><span class="glyphicon-button disappearing">Save</span>
							</button>				
							<button id="clear-btn" class="btn btn-default" type="button" title="Clear">
								<span class="glyphicon glyphicon-remove"></span><span class="glyphicon-button disappearing">Clear</span>
							</button>
						</div>
					</div>	
				</div>	
				<hr>
				<table id="transformer-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th width="4%">#</th>
							<th width="20%">Name</th>
							<th width="35%">Description</th>
							<th width="40%">URI</th>
							<th width="3%"></th>
						</tr>
					</thead>
					<tbody id="transformer-list">
						<!-- transformers -->
					</tbody>
				</table>
			</div>
        </div>
