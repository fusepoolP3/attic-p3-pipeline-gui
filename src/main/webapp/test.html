	<link href="css/site.css" type="text/css" rel="stylesheet" />

  </head>
  
  <body role="document"> 
    <!-- Fixed navbar -->
	<!-- navbar-default -->
    <div id="menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simple Pipelining UI</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Pipelines</a></li>
			<li class="active"><a href="#">Test</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
		  <div style="float: right;">
			<img src="images/fusepool.png" alt="Fusepool P3" height="45px">
		  </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="container" class="container theme-showcase" role="main">	  
	  <div id="test-panel" class="panel panel-default">
          <div class="panel-heading">
			  <h3 class="panel-title">Testing pipelines</h3>
          </div>
          <div class="panel-body">
			  <form class="form-inline">
			    <table><tr><td style="padding-right: 5px;">
				  <div class="input-group">
                    <div class="input-group-btn">
                      <button id="pipeline-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				  		<span class="glyphicon glyphicon-tasks"></span> Pipeline <span class="caret"></span>
				  	  </button>
                      <ul id="pipeline-list" class="dropdown-menu"></ul>
                    </div>
				    <input id="selected-pipeline" type="text" style="width: 300px;" class="form-control" placeholder="Select pipeline...">
				  </div>
			    </td><td style="padding-right: 5px;">		
				  <div class="input-group">  
				    <span class="input-group-btn">
				      <button id="browse" class="btn btn-default" type="button"><span class="glyphicon glyphicon-paperclip"></span><span class="glyphicon-button">Browse</span></button>
				    </span>
				    <input id="file-path" type="text" class="form-control" placeholder="Select input file..." readonly>
			      </div><!-- /.input-group -->
				</td><td>		
				  <div style="width: 200px;">
					<button id="send-btn" class="btn btn-primary" type="button" disabled="true"><span class="glyphicon glyphicon-transfer"></span><span class="glyphicon-button">Send</span></button>
					<button id="clear-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span><span class="glyphicon-button">Clear</span></button>
				  </div>
				</td><td>	
				  <div style="width: 10px;">
					<input id="file" style="width: 0px;" type="file" accept=".txt">
				  </div>
				</td></tr></table>	
			  </form>
			  <hr>
			  <div id="result-box" class="well"></div>
          </div>
      </div>
    </div> <!-- /container -->

	<script src="js/test.js" type="text/javascript"></script>
