        <div id="container" class="container theme-showcase" role="main">	  
            <div class="panel-body">
                <form class="form-inline">
                    <div id="head-panel" class="panel panel-default">	
						<div class="row">
							<div class="col-md-3 col-sm-3 col-xs-3" style="padding-right: 0px">
								<div class="input-group">
									<div class="input-group-btn">
										<button id="pipeline-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Pipeline">
											<span class="glyphicon glyphicon-tasks"></span><span class="glyphicon-button disappearing">Pipeline </span><span class="caret"></span>
										</button>
										<ul id="pipeline-list" class="dropdown-menu"></ul>
									</div>
									<input id="selected-pipeline" type="text" class="form-control" placeholder="Select pipeline">
								</div>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3" style="padding-right: 0px;">
								<div class="input-group">  
									<span class="input-group-btn">
										<button id="browse" class="btn btn-default" type="button" title="Browse">
											<span class="glyphicon glyphicon-paperclip"></span><span class="glyphicon-button disappearing">Browse</span>
										</button>
									</span>
									<input id="file-path" type="text" class="form-control" placeholder="Browse input file" readonly>
								</div><!-- /.input-group -->
							</div>
							<div class="col-md-2 col-sm-2 col-xs-2" style="padding-right: 0px; padding-left: 5px;">
								<input id="accept-header" type="text" class="form-control" style="width:100%;" placeholder="Accept Header">
							</div>
							<div class="col-md-2 col-sm-2 col-xs-2" style="padding-right: 0px; padding-left: 5px;">
								<input id="content-type" type="text" class="form-control" style="width:100%;" placeholder="Content-Type">
							</div>
							<div class="col-md-2 col-sm-2 col-xs-2" style="padding-left: 5px;">	
								<button id="send-btn" class="btn btn-primary" type="button" disabled="true" title="Send">
									<span class="glyphicon glyphicon-transfer"></span><span class="glyphicon-button disappearing">Send</span>
								</button>                        
								<button id="clear-btn" class="btn btn-default" type="button" title="Clear">
									<span class="glyphicon glyphicon-remove"></span><span class="glyphicon-button disappearing">Clear</span>
								</button>
							</div>		
						</div>
					</div>
					<input id="file" style="width: 0px; display: none;" type="file" accept=".txt">
                </form>
                <hr>
                <div id="result-box" class="well"></div>
            </div>
        </div> <!-- /container -->
